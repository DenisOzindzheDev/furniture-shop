name: Test-PR

on:
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag fs:$(date +%s)
    - name: Xanitizer Security Analysis
      uses: RIGS-IT/xanitizer-action@v1.0.1
